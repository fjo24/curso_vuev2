<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos en vue</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Eventos en vue</h1>
                </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="name" v-on:keyup.enter="addName">
                            <span class="input-group-btn">
                                <input type="button" class="btn btn-warning" value="add" v-on:click="addName">
                            </span>
                        </div>
                        <hr>
                        <ul class="list-group">
                            <li class="list-group-item" v-for="item in people" v-text="item"></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <form action="" v-on:submit.prevent="addDescripcion">
                            <div class="input-group">
                                <input type="text" class="form-control" v-model="descripcion">
                                <span class="input-group-btn">
                                    <input type="submit" class="btn btn-warning" value="add">
                                </span>
                            </div>
                            <hr>
                            <ul class="list-group">
                                <li class="list-group-item" v-for="item in product" v-text="item"></li>
                            </ul>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" v-on:click="num += 1">
                            {{ num }} <i class="glyphicon glyphicon-thumbs-up"></i>
                        </button>
                    </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script type="text/javascript">
            new Vue({
                el: '#main',
                data: {
                    'people': ['Francisco', 'Jose'],
                    'name': '',
                    'product': ['Licuadora', 'Plancha'],
                    'descripcion': '',
                    'num':0,
                },
                methods: {
                    addName: function() {
                        this.people.push(this.name);
                        this.name = '';
                    },
                    addDescripcion: function() {
                        this.product.unshift(this.descripcion);
                        this.descripcion = '';
                    }
                }
            });
        </script>
</body>
</html>
